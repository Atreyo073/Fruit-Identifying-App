<html>
  <head>
    <title>Fruit Identifying App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="Background.jpg">
  <div class="container">
    <center>
        <h3 id="Heading">Fruit Identifying App</h3>
        <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="snapshot" class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
      <br><br>
      <button id="identify" class="btn btn-success" onclick="check()">Identify Image</button>
      <br><br>
      <p id="Fruit_Name">Object : <span id="Fruit_name"></span></p>
      <p id="Fruit_Accuracy">Accuracy : <span id="Fruit_accuracy"></span></p>
    </center>
  </div>
<script src="main.js"></script>
<div id="div_footer">
  <img id="footer" src="My Picture.jpg">
  Atreyo Paul
</div>
  </body>
</html>
